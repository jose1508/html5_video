<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />

    <title>Document</title>
</head>
<body>
        <div id="container">
                <form >            
                    <div class="row">    
                    <div class="col-md-5">
                    <h1 class="h3 mb-3 font-weight-normal" id="title">REGISTRATE</h1>
                    <input type="text" id="inputEmail" class="form-control" placeholder="Nombre de Usuario" required autofocus>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="button" onclick="Agregar()">Agregar</button>
                </div>    
                </div>    
                </form>
            </div>
</body>
</html>
<script>
    function Agregar(){
    var usr = document.getElementById("inputEmail").value
    var pass = document.getElementById("inputPassword").value
    if(localStorage.getItem(usr) === null){
        console.log("Usuario: " + usr + " no existe, ya fue agregado");
        localStorage.setItem(usr, pass);
        document.getElementById("title").innerText = "Usuario: " + usr + " no existe, ya fue agregado";
        
        window.location.href='playlist.html'
    }else{
        console.log("Usuario: " + usr + " existe y tiene el pass: " + pass);
        document.getElementById("title").innerText = "Usuario: " + usr + " existe y tiene el pass: " + pass;
    }
}
</script>
